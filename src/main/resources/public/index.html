<script src="js/jquery.min.js?v=2.1.4"></script>

<script src="js/tools.js"></script>
<script src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>

<script type="text/javascript">

    new Vue({
        el: "#app",
        data: {
            songList: [],
        },
        methods: {
            songSearch(str) {
                let _this = this
                $.ajax({
                    url: "musicLink/getSongRearch",
                    type: "POST",
                    data: str,
                    success: function (data) {
                        if (data.code === 200) {
                            _this.songList = data.data
                            console.log(_this.songList)
                        }
                    },
                    error: function (data) {
                        alert(JSON.stringify(data));
                    }
                })

            },
            handleClickSongList(item) {
                console.log(item.mlId);
                $.cookie("songLink", item.mlSonglink, {expires: 7, path: "/"});
                $.cookie("songName", item.mlSongname, {expires: 7, path: "/"});
                $.cookie("songSinger", item.mlSinger, {expires: 7, path: "/"});
                $.cookie("songPhoto", item.mlPhotolink, {expires: 7, path: "/"});
                window.open("/QQmusic.html");
            },
        },
        mounted() {
            this.songSearch(null)
        },
        created() {
            window.songSearch = this.songSearch
        }
    })

    $("#user_number").html($.cookie("user_id"));
    if ($.cookie("user_name") != undefined && $.cookie("user_name") != "1") {
        $("#userName").text("账号：" + $.cookie("user_name"));
        $("#userName").attr("href", "/resetpassword.html");
        $("#zhuXiao").text("注销");
        document.getElementById("touxiang").src = "images/touxiang2.jpg";
        $("#display1").attr("style", "display:none;");
    }//已在mymusic中注释

    $('#test').validate({
        submitHandler: function () {
            denglu($('#test').attr("action"), $('#test').serialize());

        }
    });//已在mymusic中注释


</script>
